<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>ReeList</title>
    <link rel='stylesheet' href='../assets/css/app.css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <!-- Header -->
    <header class='header'>
        <div class='header-container flex wrap space-between default-margin'>
            <div class='flex right wrap space-between'>
                <div class='column flex-1 center'>
                    <button class='toggle-button'>
                        <img src='../assets/icons/burger.svg' alt='ReeList'>
                    </button>
                </div>
                <div class='row flex-2 center logo-wrapper'>
                    <a href="index.html">
                        <img src='../assets/icons/logo/reelist-nav.svg' alt='ReeList Logo' class='logo'>
                    </a>
                </div>
            </div>
            <div class='flex left wrap space-between'>
                <div class='column center'>
                    <button class='lined-button reelist-scratch'> Login </button>
                </div>
                <div class='column center'>
                    <button class='lined-button reelist-scratch'> Sign Up </button>
                </div>
            </div>
        </div>
    </header>
    <!-- End of Header  -->
    <!-- Content -->
    <div class='content'>
        <div class='content-container default-margin'>
            <!-- Page Header -->
            <div class="row relative">
                <h2 class="page-header">Recommendations</h2>
            </div>
        </div>
    </div>
    <!-- End of Content -->
</body>

</html>
